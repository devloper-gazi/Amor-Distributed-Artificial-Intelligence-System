server {
    listen 80;
    server_name _;

    # Docker internal DNS resolver (re-resolve container names)
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Allow larger payloads for uploads/requests
    client_max_body_size 50m;

    # Proxy the main app (FastAPI + UI)
    location / {
        # Use a variable so Nginx re-resolves 'app' when containers restart
        set $upstream_app http://app:8000;
        proxy_pass $upstream_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Grafana behind /grafana/
    # Grafana must be configured to serve from subpath.
    location /grafana/ {
        set $upstream_grafana http://grafana:3000;
        proxy_pass $upstream_grafana;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Prometheus behind /prometheus/
    # Prometheus must be configured with --web.route-prefix=/prometheus
    location /prometheus/ {
        set $upstream_prometheus http://prometheus:9090;
        proxy_pass $upstream_prometheus;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 5s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
    }
}

