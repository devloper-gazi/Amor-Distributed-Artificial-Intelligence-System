<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420" viewBox="0 0 980 420" role="img" aria-label="Amor architecture diagram">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <path d="M0,0 L10,4 L0,8 Z" fill="#222"/>
    </marker>
    <linearGradient id="panelFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fbfbfb"/>
      <stop offset="100%" stop-color="#e9e9e9"/>
    </linearGradient>
  </defs>

  <rect x="20" y="20" width="940" height="380" rx="18" fill="#ffffff" stroke="#d0d0d0" stroke-width="2"/>
  <g font-family="Arial, sans-serif" font-size="16" fill="#111">
    <text x="40" y="55" font-weight="bold">Amor Architecture (Core Services)</text>
    <text x="40" y="78" font-size="12">FastAPI app orchestrates ingestion, translation, storage, and chat research.</text>
  </g>

  <g font-family="Arial, sans-serif" font-size="13" fill="#111" stroke="#222" stroke-width="1.5">
    <rect x="50" y="110" width="220" height="90" rx="10" fill="url(#panelFill)"/>
    <text x="160" y="145" text-anchor="middle" dominant-baseline="middle">Web UI</text>
    <text x="160" y="168" text-anchor="middle" dominant-baseline="middle" font-size="11">Research / Thinking / Coding</text>

    <rect x="50" y="230" width="220" height="90" rx="10" fill="url(#panelFill)"/>
    <text x="160" y="265" text-anchor="middle" dominant-baseline="middle">API Clients</text>
    <text x="160" y="288" text-anchor="middle" dominant-baseline="middle" font-size="11">REST, GraphQL, SDKs</text>
  </g>

  <g font-family="Arial, sans-serif" font-size="13" fill="#111" stroke="#222" stroke-width="1.5">
    <rect x="320" y="160" width="280" height="140" rx="12" fill="url(#panelFill)"/>
    <text x="460" y="195" text-anchor="middle" dominant-baseline="middle">FastAPI App</text>
    <text x="460" y="218" text-anchor="middle" dominant-baseline="middle" font-size="11">document_processor/main.py</text>
    <text x="460" y="244" text-anchor="middle" dominant-baseline="middle" font-size="11">Pipeline + Chat Routers + RAG</text>
  </g>

  <g font-family="Arial, sans-serif" font-size="12" fill="#111" stroke="#222" stroke-width="1.5">
    <rect x="640" y="110" width="280" height="70" rx="10" fill="url(#panelFill)"/>
    <text x="780" y="145" text-anchor="middle" dominant-baseline="middle">Ollama + Claude API</text>
    <text x="780" y="166" text-anchor="middle" dominant-baseline="middle" font-size="11">Local AI + Cloud LLM</text>

    <rect x="640" y="200" width="280" height="70" rx="10" fill="url(#panelFill)"/>
    <text x="780" y="235" text-anchor="middle" dominant-baseline="middle">Kafka + Redis</text>
    <text x="780" y="256" text-anchor="middle" dominant-baseline="middle" font-size="11">Streaming + Cache</text>

    <rect x="640" y="290" width="280" height="70" rx="10" fill="url(#panelFill)"/>
    <text x="780" y="325" text-anchor="middle" dominant-baseline="middle">Postgres + Mongo + LanceDB</text>
    <text x="780" y="346" text-anchor="middle" dominant-baseline="middle" font-size="11">Metadata + Documents + Vectors</text>
  </g>

  <line x1="270" y1="155" x2="320" y2="195" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="270" y1="275" x2="320" y2="255" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>

  <line x1="600" y1="190" x2="640" y2="145" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="600" y1="230" x2="640" y2="235" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="600" y1="270" x2="640" y2="325" stroke="#222" stroke-width="2" marker-end="url(#arrow)"/>
</svg>
